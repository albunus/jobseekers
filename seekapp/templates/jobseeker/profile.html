{% extends "base.html" %}
{% block content %}
{% load static %}

<section class="profile">
    <div class="container-full container-fluid">
       <div class="row" style="padding-top: 5rem;">
           <div class="col-md-6" style="padding-left: 2rem;">
              <div class="profile_content" style="padding-top: 3rem ; padding-bottom:3rem ;">
                <h4>Full Name : </h4>
                <h4>Username : </h4>
                <h4>Bio : </h4>
                <h4>Phone Number : </h4>
                <h4>Email Address : </h4>
                <h4>Availability : </h4>
                <h4>Job Category : </h4>
                <h4>Location : </h4>
                <h4>Salary : </h4>
              </div> <br><br>
              <div class="form-group  leeft">
                <button class="btn btn-primary  prof-button" type="submit">Update Profile</button>
                <button class="btn btn-primary  pdf-button" type="submit">Upload PDF</button>
              </div>
           </div>
           <div class="col-md-6">
            {% if profile.profile_pic %}
            <img src="{{profile.profile_pic.url}}" alt="" class="prof-pic">
            {%else%}
            <img src="https://st2.depositphotos.com/1104517/11965/v/600/depositphotos_119659092-stock-illustration-male-avatar-profile-picture-vector.jpg"
                class="card-img-top prof-pic" alt="My profile picture">
            {% endif %}
           </div>
       </div>
    </div>

</section>

{% endblock %}
