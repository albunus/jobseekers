{% extends 'slider-base.html' %}
{% load bootstrap4 %}
{% block content %}
  <div class="container mt-4">
      <div class="row">
            <div class="col-md-5">
                  <div class="pt-5 mt-5 pl-2">
                      {% if profile.profile_photo.url %}
                      <img class="update_pic"
                         src="{{ profile.profile_photo.url }}" style="height: 30vh; width:30vh; border-radius: 100%;" alt="{{ profile.name }}" >
                         {% else %}
                         <img src="https://st2.depositphotos.com/1104517/11965/v/600/depositphotos_119659092-stock-illustration-male-avatar-profile-picture-vector.jpg"
                         class="card-img-top update-pic" alt="My profile picture">
                           {% endif %}
                  </div>
                  <div>
                    <h2 class=" user text-center"><small><strong>{{user.username}}</strong></small></h2>
                  </div>
            </div>
          <div class="col-md-7">
           <div class="format">
            <div class="upt" id="myContent">
                <h2 class="text-center">Update Profile</h2>
                <form class="forms" action="" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <fieldset class="form-group">
                    {% bootstrap_form user_form%}
                    {% bootstrap_form jobseeker_form%}
                  </fieldset>
                  <div class="form-group">
                    <button class="btn btn-success" type="submit">Update</button>
                  </div>
                </form>
              </div>
            </div>
           </div>
          </div>
      </div>
  </div>
{% endblock %}
