{% extends 'base.html' %}
{% load bootstrap4 %}
{%load crispy_forms_tags%} 
{% block content %}
<section class="contact_us pt-5">
  <div class="container conta">
    <legend class="intro-header text-center">Send us a Message</legend>
    <hr>
    <!-- <div class="topic-text text-center">Send us a message</div> -->
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Ngong Road, NP12</div>
          <div class="text-two">Karen 06</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+254 768 990</div>
          <div class="text-two">+254 983 224</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">Snagjob@gmail.com</div>
          <div class="text-two">info.snagjob@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <!-- <div class="topic-text ">Send us a message</div> -->
        <form class="mt-3" action="" id="contactForm" method="POST">
            {% csrf_token %}
            {{contact_form|crispy}}
            <div class="text-center">
                <input type="submit" class="btn btn-color pl-4 pr-4" value="Send">
            </div>
            
        </form>
    </div>
  </div>
</section>



{% endblock %}
